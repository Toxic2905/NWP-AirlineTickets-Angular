<div class="header">
    <div class="header-left">
        <a [routerLink]="['/home']">Home</a>
    </div>
    <div class="header-right">
        <div class="row justify-content-center" style="max-width: 100%">
            <ul class="list-group">
                <li style="float: right;padding-right: 50px">Name: {{username}}</li>
                <li style="float: right;padding-right: 50px">Role: {{userType}}</li>
            </ul>
            <button *ngIf="userType == '[ROLE_USER]'" [routerLink]="['/booking']">
                Reservations: {{numberOfReservations}}</button>
            <br>
            <button type="button" class="btn btn-primary" (click)="logout()" style="margin-top: 10px">Logout</button>
        </div>
    </div>
</div>
