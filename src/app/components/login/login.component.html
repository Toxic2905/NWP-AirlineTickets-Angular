<br>
<div class="row justify-content-center" style="max-width: 100%">
  <div class="col-6">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
        <div class="error-message" *ngIf="username.errors?.required"> Username is required!</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
        <div class="error-message" *ngIf="password.errors?.required"> Password is required!</div>
        <div class="error-message" *ngIf="password.errors?.minlength"> Password has to be at least 6 characters
          long!
        </div>
        <div class="error-message" *ngIf="password.errors?.pattern"> Password has to have a number and a letter!</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
